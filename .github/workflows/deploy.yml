name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'demo/frontend/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install dependencies
      run: |
        cd demo/frontend
        npm config set registry https://registry.npmjs.org/
        rm -f package-lock.json
        export SASS_BINARY_SITE=https://github.com/sass/node-sass/releases/download
        export SASS_BINARY_NAME=linux-x64-83_binding.node
        npm install --unsafe-perm

    - name: Build
      run: |
        cd demo/frontend
        npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./demo/frontend/dist
        cname: # Add your custom domain here if you have one
